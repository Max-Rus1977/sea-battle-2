<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sea Battle</title>
  <link rel="icon" href="./img/battleship.ico" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/media.css">
</head>
<body>
  <div class="box">
    <div class="block"></div>
  </div>
  <div class="container">
    <div class="battle-background row">
      <div class="user-side row">
        <div class="hangar-ships row">
          <div class="big-ships">
            <div draggable="true" class="ship four-deck"></div>
            <div draggable="true" class="ship three-deck"></div>
            <div draggable="true" class="ship three-deck"></div>
          </div>
          <div class="small-ships">
            <div draggable="true" class="ship two-deck"></div>
            <div draggable="true" class="ship two-deck"></div>
            <div draggable="true" class="ship two-deck"></div>
            <div draggable="true" class="ship one-deck"></div>
            <div draggable="true" class="ship one-deck"></div>
            <div draggable="true" class="ship one-deck"></div>
            <div draggable="true" class="ship one-deck"></div>
          </div>
        </div>
        <div class="user-field"></div>
      </div>
      <div class="col-btn">
        <div class="box-btn">
          <button class="btn btn__start-over">Начать с начала</button>
        </div>
        <div class="box-btn">
          <button disabled class="btn btn__battle btn-disabled">Начать сражение</button>
        </div>
        <div class="box-btn">
          <button class="btn btn__random">Авто расстановка</button>
        </div>
      </div>
      <div class="comp-side row">
        <div class="comp-field"></div>
        <div class="hangar-ships row">
          <div class="small-ships">
            <div class="ship two-deck"></div>
            <div class="ship two-deck"></div>
            <div class="ship two-deck"></div>
            <div class="ship one-deck"></div>
            <div class="ship one-deck"></div>
            <div class="ship one-deck"></div>
            <div class="ship one-deck"></div>
          </div>
          <div class="big-ships">
            <div class="ship four-deck"></div>
            <div class="ship three-deck"></div>
            <div class="ship three-deck"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="gen-background">
  </div>
  <script src="script.js"></script>
</body>
</html>
